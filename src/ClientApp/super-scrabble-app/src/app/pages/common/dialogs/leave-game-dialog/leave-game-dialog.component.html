<h1 mat-dialog-title class="text">Сигурен ли си, че искаш да напуснеш играта?</h1>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button mat-button [mat-dialog-close]="true" class="btn btn-danger mt-4 mx-2">Да</button>
  <button mat-button [mat-dialog-close]="false" class="btn normal-btn mt-4 mx-2">Не</button>
</div>
