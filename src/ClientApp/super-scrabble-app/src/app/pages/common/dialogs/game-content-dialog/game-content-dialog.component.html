<div class="d-flex flex-column page row-10">
    <div class="buttons">
        <button (click)="changeShowingComponent(showingComponentType.Scoreboard)">
            {{scoreboardLabel}}
        </button>
        <button (click)="changeShowingComponent(showingComponentType.GameLogs)">
            {{gameLogsLabel}}
        </button>
        <button (click)="changeShowingComponent(showingComponentType.WordInfo)">
            {{wordInfoLabel}}
        </button>
    </div>
    <div [ngSwitch]="showingComponent">
        <div *ngSwitchCase="showingComponentType.GameLogs">
            <app-game-logs
                [gameLogs]="data.gameLogs"
                (showWordMeaningOf)="showWordMeaningOf($event)"
                class ="content-component">
            </app-game-logs>
        </div>
        <div *ngSwitchCase="showingComponentType.WordInfo">
            <app-word-info class="content-component">

            </app-word-info>
        </div>
        <div *ngSwitchDefault>
            <app-scoreboard
                [teams]="data.teams"
                [userNamesOfPlayersWhoHaveLeftTheGame]="data.userNamesOfPlayersWhoHaveLeftTheGame"
                [currentUserName]="data.currentUserName"
                [isDuoGame]="data.isDuoGame"
                class="content-component">
            </app-scoreboard>
        </div>
    </div>
</div>
