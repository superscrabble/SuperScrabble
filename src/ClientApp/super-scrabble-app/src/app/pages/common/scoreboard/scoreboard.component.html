<div class="border border-dark rounded scoreboard">
    <table class="table">
        <th class="ps-3 py-3">Резултат</th>
        <tr *ngFor="let pointsByUserName of pointsByUserNames; let i = index">
            <td class="ps-3 py-2">{{i + 1}}</td>
            <td>{{modifyCurrentUserName(pointsByUserName.key)}}</td>
            <td>{{pointsByUserName.value}} т.</td>
        </tr>
    </table>
</div>
