<div class="d-flex border border-dark rounded scoreboard">
    <table class="table table-borderless">
        <!--Posible way to show player's times-->
        <tr style="color: white; background-color: black;" class="py-2 text-center">
            <!--<th class="py-3 px-4">Място</th>-->
            <th *ngIf="doAllPlayersHaveTimer()" class="py-3 px-4">Време</th>
            <th class="py-3 px-4">Играч</th>
            <th class="py-3 px-4">Точки</th>
            <th *ngIf="isDuoGame">Общо точки</th>
        </tr>
        <ng-container class="custom-row" *ngFor="let team of teams; let i = index">
            <!--<th class="{{getClassByRowIndex(i)}}" [attr.rowspan]="team.players.length + 1" class="text-center ps-3 py-3">{{i + 1}}</th>-->
            <tr class="{{getClassByRowIndex(i)}} text-center py-4" *ngFor="let player of team.players; let first = first">
                <td *ngIf="doAllPlayersHaveTimer()" class="py-3">{{player.remainingSeconds! | formatTime}}</td>
                <td class="py-3"><strong>{{modifyCurrentUserName(player.userName)}}</strong></td>
                <!--<td>05:42</td>-->
                <td><strong>{{player.points}} т.</strong></td>
                <td [attr.rowspan]="team.players.length + 1" *ngIf="isDuoGame && first" class="text-center ps-3 py-4"><strong>{{team.points}}</strong></td>
            </tr>
        </ng-container>
        <tfoot style="background-color: #7EC9AB;">

        </tfoot>
    </table>
</div>
