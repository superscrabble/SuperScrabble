<h1 mat-dialog-title class="text">{{enterCodeText}}</h1>
<input class="form-control" [(ngModel)]="code" type="text"/>
<div mat-dialog-actions class="buttons d-flex justify-content-center">
    <button mat-button (click)="joinParty()" class="btn btn-success mt-4">{{enterCodeBtnText}}</button>
    <button mat-button [mat-dialog-close] class="btn btn-danger mt-4">{{denialBtnText}}</button>
</div>
