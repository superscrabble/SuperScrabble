<div class="p-4 col-lg-4 col-md-6 col-sm-8 col-10 mx-auto rounded" style="background-color: #F2F2F2;">
    <h1 class="mb-4 text-center">Регистрация</h1>
    <form (ngSubmit)="onRegister()" #form="ngForm">
        <div class="mb-4">
            <label class="mb-2" for="username">Потребителско име</label>
            <input 
                ngModel
                type="text"
                id="username"
                class="form-control mb-1"
                name="username"/>
            <div 
                class="text-danger" 
                *ngFor="let errorMessage of userNameErrorMessages()">
                {{errorMessage}}
            </div>
        </div>
        <div class="mb-4">
            <label class="mb-2" for="email">Имейл</label>
            <input
                ngModel
                type="text"
                class="form-control mb-1"
                id="email"
                name="email"/>
            <div 
                class="text-danger" 
                *ngFor="let errorMessage of emailErrorMessages()">
                {{errorMessage}}
            </div>
        </div>
        <div class="mb-4">
            <label class="mb-2" for="password">Парола</label>
            <input 
                ngModel
                type="password"
                class="form-control mb-1"
                id="password"
                name="password"/>
            <div 
                class="text-danger" 
                *ngFor="let errorMessage of passwordErrorMessages()">
                {{errorMessage}}
            </div>
        </div>
        <div class="repeatedPassword mb-4">
            <label class="mb-2" for="repeatedPassword">Повторете паролата</label>
            <input 
                ngModel
                type="password"
                class="form-control mb-1"
                id="repeatedPassword"
                name="repeatedPassword"/>
            <div 
                class="text-danger" 
                *ngFor="let errorMessage of repeatedPasswordErrorMessages()">
                {{errorMessage}}
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button 
                class="btn btn-primary col-lg-4 col-md-6 col-sm-8 col-10"
                type="submit" 
                [disabled]="!form.valid">Регистрация</button>
        </div>
    </form>
</div>
