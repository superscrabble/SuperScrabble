<div class="p-4 col-6 mx-auto">
    <h1 class="mb-4">Register</h1>
    <form (ngSubmit)="onRegister()" #form="ngForm">
        <div class="username mb-4">
            <label for="username">Username</label>
            <input 
                type="text"
                id="username"
                class="form-control"
                ngModel
                name="username"/>
            <div 
                class="text-danger" 
                *ngFor="let errorMessage of userNameErrorMessages()">
                {{errorMessage}}
            </div>
        </div>
        <div class="email mb-4">
            <label for="email">Email</label>
            <input
                type="text"
                class="form-control"
                id="email"
                ngModel
                name="email"/>
            <div 
                class="text-danger" 
                *ngFor="let errorMessage of emailErrorMessages()">
                {{errorMessage}}
            </div>
        </div>
        <div class="password mb-4">
            <label for="password">Password</label>
            <input 
                type="password"
                class="form-control"
                id="password"
                ngModel
                name="password"/>
            <div 
                class="text-danger" 
                *ngFor="let errorMessage of passwordErrorMessages()">
                {{errorMessage}}
            </div>
        </div>
        <div class="repeatedPassword mb-4">
            <label for="repeatedPassword">Repeat Password</label>
            <input 
                type="password"
                class="form-control"
                id="repeatedPassword"
                ngModel
                name="repeatedPassword"/>
            <div 
                class="text-danger" 
                *ngFor="let errorMessage of repeatedPasswordErrorMessages()">
                {{errorMessage}}
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button 
                class="btn btn-primary col-3"
                type="submit" 
                [disabled]="!form.valid">Register</button>
        </div>
    </form>
</div>
