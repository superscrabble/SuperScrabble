<div class="col-lg-2 col-12 text-center border p-4 rounded mx-lg-5 alert alert-success">
    <h3 style="font-size: 1.2rem;">Играй с приятели</h3>
    <p style="font-size: 1.1rem;">Създай игра по свой вкус и се забавлявай заедно със своите приятели!</p>
    <div class="mt-3 mx-auto">
        <button (click)="createFriendlyGame()" class="btn btn-danger mx-4 my-2">Създай игра</button>
        <span *ngIf="isReceivedInvitationCodeVisible()" class="alert alert-danger mt-1 mb-2 p-2">
            Код: <b>{{receivedInvitationCode}}</b>
        </span>
        <button (click)="showInvitationCodeField()" class="btn btn-warning mt-2">Влез с код</button>
        <input
            type="text"
            [(ngModel)]="invitationCode"
            *ngIf="invitationCodeFieldVisible"
            class="form-control my-3"
            placeholder="Въведи код"/>
    </div>
</div>

<div class="mx-lg-5 alert alert-danger col-lg-4 col-12">
    <h1>Лоби</h1>
    <span>
        <ul *ngFor="let message of messages">
            <li>{{message}}</li>
        </ul>
    </span>
    <button [disabled]="!isStartGameButtonEnabled" (click)="startFriendlyGame()" class="btn btn-success">Започни игра</button>
</div>
