<h3 class="m-4">Добре дошли в Супер Скрабъл</h3>
<div *ngIf="hasAccessToken() && !currentGameGroupName">
    <button
        *ngIf="!isSearchingForGame"
        (click)="joinRoom()"
        class="btn btn-secondary mx-4">Започни игра</button>
    <button
        *ngIf="isSearchingForGame"
        (click)="leaveQueue()"
        class="btn btn-secondary mx-4">Отказ</button>
</div>
<div *ngIf="currentGameGroupName">
    <button 
        (click)="redirectToCurrentGame()"
        class="btn btn-secondary mx-4">Продължи игра</button>
</div>
<div style="width: 100vw; height: 70vh;" class="d-flex justify-content-center">
    <app-game-configuration-menu
        style="width: 100%; height: 100%;"></app-game-configuration-menu>
</div>
