<div class="identity-form p-4 col-lg-4 col-md-6 col-sm-8 col-10 mt-lg-5 mt-md-4 mt-sm-3 mt-2 mx-auto rounded">
    <h1 class="mb-4 text-center">{{loginPageTitle}}</h1>
    <form (ngSubmit)="onLogin()" #form="ngForm">
        <div class="mb-4">
            <label class="mb-2" for="username">{{loginPageUsername}}</label>
            <input 
                ngModel
                type="text"
                id="username"
                class="form-control mb-1"
                name="username"/>
            <div 
                class="text-danger" 
                *ngFor="let errorMessage of userNameErrorMessages()">
                {{errorMessage}}
            </div>
        </div>
        <div class="mb-4">
            <label class="mb-2" for="password">{{loginPagePassword}}</label>
            <input 
                ngModel
                type="password"
                class="form-control mb-1"
                id="password"
                name="password"/>
            <div 
                class="text-danger" 
                *ngFor="let errorMessage of passwordErrorMessages()">
                {{errorMessage}}
            </div>
        </div>
        <ng-container *ngIf="showError">
            <div class="text-danger mb-2">
                {{noSuchUserError}}
            </div>
        </ng-container>
        <div class="d-flex justify-content-center">
            <button 
                type="submit" 
                class="btn btn-primary col-lg-5 col-md-6 col-sm-8 col-10"
                [disabled]="!form.valid">{{loginBtnText}}</button>
        </div>
    </form>
</div>
