<div class="p-4 col-lg-4 col-xs-5 mx-auto rounded" style="background-color: #F2F2F2; font-size: 1.15rem;">
    <h1 class="mb-4 text-center">Вход</h1>
    <form (ngSubmit)="onLogin()" #form="ngForm">
        <div class="mb-5">
            <label class="mb-3" for="username">Потребителско име</label>
            <input 
                ngModel
                type="text"
                id="username"
                class="form-control mb-2"
                name="username"/>
            <div 
                class="text-danger" 
                *ngFor="let errorMessage of userNameErrorMessages()">
                {{errorMessage}}
            </div>
        </div>
        <div class="mb-5">
            <label class="mb-3" for="password">Парола</label>
            <input 
                ngModel
                type="password"
                class="form-control mb-2"
                id="password"
                name="password"/>
            <div 
                class="text-danger" 
                *ngFor="let errorMessage of passwordErrorMessages()">
                {{errorMessage}}
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button 
                class="btn btn-primary mt-3 col-lg-4 col-6"
                type="submit" 
                [disabled]="!form.valid">Влез</button>
        </div>
    </form>
</div>
