<h1 mat-dialog-title class="text text-danger">Грешка</h1>
<div mat-dialog-content style="font-size: 1.2rem;">{{data.message}}</div>
<div *ngIf="data.unexistingWords?.length">{{data.unexistingWords}}</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close class="btn btn-danger mt-4">Добре</button>
</div>
