<div class="container-fluid min-width-xs">
<div class="row d-flex justify-content-center fill page">
    <!--Showing only on small and medium screen-->
    <div class="row-sm-12 row-md-12 d-md-flex d-sm-flex d-flex flex-column justify-content-around d-lg-none">
        <div class="d-flex flex-row align-items-center justify-content-center justify-content-md-around">
            <div class="turn-info rounded mx-2">
                <div *ngIf="isCurrentPlayerOnTurn()">
                    <h3><mark>Ти си на ред</mark></h3>
                </div>
                <div *ngIf="!isCurrentPlayerOnTurn()">
                    <h3><mark>На ред е {{playerNameOnTurn}}</mark></h3>
                </div>
                <h3>
                    <mark>{{gameTimeAsString}}</mark>
                </h3>
            </div>
            <div class="mt-3 mx-2">
                <span class="alert alert-warning">
                    <span>Оставащи букви - </span>
                    <b>{{remainingTilesCount}}</b>
                </span>
            </div>
            <div class="d-flex flex-column mx-2">
                <button>
                    <span class="material-icons" (click)="openSettings()">settings</span>
                </button>
                <button>
                    <span class="material-icons" (click)="openGameContentMenu()">menu</span>
                </button>
            </div>
        </div>
        <div class="d-flex flex-row align-items-center justify-content-sm-center justify-content-md-around">
            <button class="btn normal-btn mx-3" [disabled]="!isCurrentPlayerOnTurn()" (click)="skipTurn()">{{skipTurnBtnLabel}}</button>
            <button class="btn btn-danger mx-3" [disabled]="!isCurrentPlayerOnTurn() || !areThereNewPlacedTiles()" (click)="writeWord()">{{writeWordBtnLabel}}</button>
            <button class="btn normal-btn mx-3" [disabled]="!isTileExchangePossible || !isCurrentPlayerOnTurn()" (click)="openExchangeTilesDialog()">{{changeLetterBtnLabel}}</button>
        </div>
    </div>
    <!--Showing on large screen-->
    <div class="col-lg-3 left-column d-lg-flex d-md-none d-sm-none d-none">
        <app-scoreboard
            [teams]="teams"
            [userNamesOfPlayersWhoHaveLeftTheGame]="userNamesOfPlayersWhoHaveLeftTheGame"
            [currentUserName]="currentUserName"
            [isDuoGame]="isDuoGame()"
            class="mx-3">
        </app-scoreboard>
        <div class="turn-info mx-3 rounded d-flex flex-column">
            <div *ngIf="isCurrentPlayerOnTurn()" class="on-turn-message mb-3">
                Ти си на ред
            </div>
            <div *ngIf="!isCurrentPlayerOnTurn()" class="on-turn-message mb-3">
                На ред е {{playerNameOnTurn}}
            </div>
            <div class="remaining-time">
                {{gameTimeAsString}}
            </div>
        </div>
        <!--<app-word-info
            class="mx-3">           
        </app-word-info>-->
    </div>
    <!--Board-->
    <div cdkDropListGroup cdkScrollable class="col-lg-6 col-md-12 row-sm-12 row-xs-12 order-2 order-md-last order-sm-last align-self-center mt-md-4">
        <div class="d-flex justify-content-center px-sm-4 mb-3" cdkScrollable>
            <div class="overflow-auto board-size" cdkScrollable>
                <app-gameboard
                    #boardComponent
                    [board]="board"
                    [selectedPlayerTile]="selectedPlayerTile"
                    [updatedBoardCells]="updatedBoardCells"
                    (openWildcardDialogEvent)="openWildcardDialogEvent($event)"
                    (removeTileFromPlayerTiles)="removeTileFromPlayerTiles($event)"
                    (updatedBoardCellsChange)="updatedBoardCellsChange($event)"
                    (addTileToPlayerTiles)="addTileToPlayerTiles($event)"
                    cdkScrollable>
                </app-gameboard>
            </div>
        </div>
        <div *ngIf="teammates.length > 0"
            class="d-flex flex-column text-center border">
            <ng-container *ngFor="let teammate of teammates">
                <h2 style="margin: 0">Плочки на {{teammate.userName}}</h2>
                <app-player-rack
                    [playerTiles]="teammate.tiles" [isEnabled]="false"
                    (openWildcardDialogEvent)="openWildcardDialogEvent($event)">
                </app-player-rack>
            </ng-container>
        </div>
        <app-player-rack
            [playerTiles]="playerTiles" [isEnabled]="true"
            (openWildcardDialogEvent)="openWildcardDialogEvent($event)">
        </app-player-rack>
    </div>
    <div class="right-column col-lg-3 d-lg-flex d-md-none d-sm-none d-none order-lg-last">
        <div class="ms-3">
            <span class="alert alert-warning">
                <span>Оставащи букви - <b>{{remainingTilesCount}}</b></span>
            </span>
        </div>
        <button class="btn btn-danger mx-3" (click)="leaveGame()">{{leaveGameBtnLabel}}</button>
        <div class="d-flex flex-column">
            <button class="btn btn-warning mb-3 mx-3" [disabled]="!isCurrentPlayerOnTurn()" (click)="skipTurn()">{{skipTurnBtnLabel}}</button>
            <button class="btn normal-btn mb-3 mx-3" [disabled]="!isTileExchangePossible || !isCurrentPlayerOnTurn()" (click)="clickExchangeBtn()">{{changeLetterBtnLabel}}</button>
            <div *ngIf="showExchangeField" class="align-self-center">
                <div class="my-1 d-flex flex-wrap">
                    <span
                        *ngFor="let tile of playerTiles"
                        class="mx-1 my-1 border tile cursor-default rounded-1 p-2 py-2 text-center {{getClassNameIfSelectedExchangeTile(tile)}}"
                        (click)="clickOnExchangeTile(tile)">
                        <span>
                            <strong class="tile-letter py-3">
                                {{tile.letter}}
                            </strong>
                            <span class="tile-points">
                                {{tile.points}}
                            </span>
                        </span>
                    </span>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger mt-2 mb-3 align-self-center" (click)="exchangeSelectedTiles()">{{changeLetterSecondBtnLabel}}</button>
                </div>
            </div>
            <button class="btn btn-success mb-2 mx-3" [disabled]="!isCurrentPlayerOnTurn() || !areThereNewPlacedTiles()" (click)="writeWord()">{{writeWordBtnLabel}}</button>
        </div>
        <app-game-logs
            [gameLogs]="gameLogs"
            (showWordMeaningOf)="showWordMeaningOf($event)"
            class="mx-3">
        </app-game-logs>
    </div>
</div>
</div>
