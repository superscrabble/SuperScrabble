<div class="d-flex justify-content-center flex-nowrap page">
    <div class="col-md-3">
        <div class="border border-dark rounded scoreboard mt-4">
            <table class="table">
                <th>Резултат</th>
                <tr *ngFor="let pointsByUserName of pointsByUserNames; let i = index" class="{{getClassNameWhetherPlayerIsOnTurn(pointsByUserName.key)}}">
                    <td>{{i + 1}}</td>
                    <td>{{modifyCurrentUserName(pointsByUserName.key)}}</td>
                    <td>{{pointsByUserName.value}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row d-flex justify-content-center px-5">
            <table style="table-layout: fixed;">
                <tr *ngFor="let row of board">
                    <td *ngFor="let cell of row" 
                        (click)="clickOnBoardCell(cell)"
                        class="border border-dark px-1 py-2 text-center cursor-default {{getClassNameByCell(cell)}}"
                        (contextmenu)="rightClickOnBoardCell(cell)">

                        <div *ngIf="cell.tile" class="board-cell">
                            <span>
                                <strong class="tile-letter py-3">
                                    {{cell.tile.letter}}
                                </strong>
                                <span class="tile-points">
                                    {{cell.tile.points}}
                                </span>
                            </span>
                        </div>
                        <div *ngIf="!cell.tile">
                            {{getValueWhenEmptyByCellType(cell.type)}}
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="my-3 text-center">
            <span
                cdkDrag
                *ngFor="let playerTile of playerTiles"
                class="mx-2 border tile cursor-default rounded-1 p-2 text-center {{getClassNameIfSelected(playerTile)}}"
                (click)="clickOnPlayerTile(playerTile)">
                {{playerTile.letter}}
                <span style="font-size: 10px">
                    {{playerTile.points}}
                </span>
            </span>
        </div>
    </div>
    <div class="col-md-3">
        <div class="mt-5 mb-4">
            <span class="alert alert-warning dispay-2">
                <span>Оставащи букви - </span>
                <b>{{remainingTilesCount}}</b>
            </span>
        </div>
        <div class="d-flex flex-column">
            <button class="btn normal-btn mb-2" (click)="skipTurn()">Пропусни ход</button>
            <button class="btn normal-btn mb-2" [disabled]="!isTileExchangePossible" (click)="clickExchangeBtn()">Замени буква</button>
            <div *ngIf="showExchangeField" class="">
                <div class="my-3">
                    <span
                        *ngFor="let tile of playerTiles"
                        class="mx-1 border tile cursor-default rounded-1 px-2 py-2 text-center {{getClassNameIfSelectedExchangeTile(tile)}}"
                        (click)="clickOnExchangeTile(tile)">
                        <span>
                            <strong class="tile-letter py-3">
                                {{tile.letter}}
                            </strong>
                            <span class="tile-points">
                                {{tile.points}}
                            </span>
                        </span>
                    </span>
                </div>
                <button class="btn btn-danger my-2" (click)="exchangeSelectedTiles()">Замени</button>
            </div>
            <button class="btn btn-danger" (click)="writeWord()">Напиши дума</button>
        </div>
    </div>
</div>
