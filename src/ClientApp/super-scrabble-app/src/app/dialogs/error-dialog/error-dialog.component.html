<h1 mat-dialog-title class="text text-danger">{{errorDialogTitle}}</h1>
<div style="font-size: 1.2rem;">{{convertMessage(data.message)}}</div>
<div *ngIf="data.unexistingWords?.length">{{data.unexistingWords}}</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close class="btn btn-danger mt-4">{{errorDialogOkButton}}</button>
</div>
